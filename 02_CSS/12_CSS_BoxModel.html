<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>
    <!--
    BoxModel
    --------

    Al final el tamaño que ocupa un componenten en la página web es la suma de las propiedades

    1. width
    2. padding
    3. border
    4. margin

    -->
    <style>
        .caja {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- El tamaño final que ocupa en la pagina sería:
        320px (width)
        + 20px (left + right padding)
        + 10px (left + right border)
        + 0px (left + right margin)
        = 350px
    -->
    <div style="text-align: center;">
        <h1 >Margenes</h1>
        <h3 style="text-decoration:underline">Box Model Elementos HTML</h3>
        <img src="img/boxmodel.png"/>
    </div>

    <div class="caja">Lo que ocupa este elemento es: 350px.</div>    
</body>

</html>
