    <h1 style="text-align: center;">Hiperenlaces</h1>
    <!-- Enlaces
        --------_
        Este recurso se diseña y se usa por primera vez por Tim Bernes-Lee para enlazar documentos a 
        través de hiperenlaces en la red World Wide Web.

        URL está formado por un formato específico que está estandarizado desde 1994 y forma parte del 
        estándar URI "Uniform Resource Identifier", en español identificador uniforme de recurso.

        El recurso tiene una dirección única disponible en Internet. El formato general de una URL es:
        esquema://máquina/directorio/archivo

        <a> es la etiqueta usada para enlazar con recursos a través de una URL.

        El enlace se puede asociar a un texto, una imagen o un elemento HTML. Una vez enlazado, pulsando 
        en el elemento se navegará hacia el recurso definido. El atributo más importante del elemento <a> 
        es el atributo "href", que indica el destino del enlace, es decir, la URL del recurso al que 
        queremos acceder.

        Las direcciones que pongamos pueden ser absolutas o relativas

        1) Absoluta: Para hacer referencia a un sitio externo se usarán direcciones absolutas que 
        indicarán la dirección raíz del sitio, por ejemplo www.misitio.com. Si es necesario acceder 
        a un recurso como “fichero.html”, alojado en una carpeta o directorio hijo, por 
        ejemplo “/documentos/”, se añadirá a la dirección global de esta forma:
        <a href=“www.misitio.com/documentos/pdf/fichero.html”>

        2) Relativa: Para hacer referencia a un recurso interno que forma parte del sitio web que 
        está por encima, por debajo o al mismo nivel en el árbol de directorio del sitio, usaremos 
        direcciones relativas al directorio donde está la página que contiene el enlace al recurso.

        Si el sitio web es www.misitio.com y quiero hacer referencia a un recurso que está en el 
        directorio “/documentos/” y tengo que acceder a un recurso que cuelga de ese directorio, 
        por ejemplo en “/documentos/pdf/fichero.html”, podré crear la dirección de esta forma:
        <a href=“/documentos/pdf/fichero.html”>

    -->
    <a href="http://www.google.es">Ir a goolgle</a>
    <br/>
    <!-- Podemos hacer que vaya a una pagina local de manera relativa de donde se encuentra
    esta pagina
    -->
    <a href="02_HTML_Listas.html">Ir a la pagina de Listas</a>
    <br/>
    <a href="img/batman.jpg">Ir a la foto de batman</a>
    <!-- podemos utilizar iconos o imagenes para hacer click sobre ellas-->
    <br/>
    <a href="img/batman.jpg"><img src="icon/iconfinder_Batman.png"/></a>
    <br/>
    <a href="#enlaceLejano">Ir a enlace lejano</a>
    <br/>
    <a href="tel:+3498765432">Ir a telefono</a>
    <br/>
    <!--  
        El atributo target está soportado por HTML5 y los navegadores más usados. 
        Antiguamente se usaba para indicar en qué división (frame) de la página queríamos que actuase 
        el enlace. Actualmente en HTML5 solo se usa la opción _blank para abrirlo en una ventana nueva.
    -->
    <a href="batman.jpg" target="_blank">Abrir img de batman en otra pestaña</a>
